version: "3.1"

services:
  api:
    container_name: api
    build: .
    command: npm run start:migrate:prod
    ports:
      - 8080:3000
    depends_on:
      - pgdb
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@pgdb:5432/${DB_NAME}?schema=public

  pgdb:
    container_name: pgdb
    image: postgres:12
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
